	<!-- Navbar -->

			<a href="index.html"><img src="./media/logo.png" alt="Logo"></a>

		<div class="profil">

	<div class="contact-container">
		<h1>Contact</h1>
		<p>To get in touch, please fill out the form below or use the contact information provided.</p>

		<form class="contact-form">
			<label for="name">Your Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Your Message</label>
			<textarea id="message" name="message" rows="4" required></textarea>

			<button type="submit">Send</button>
		</form>

		<div class="contact-info">
			<p><strong>Phone:</strong> +90 123 456 7890</p>
			<p><strong>Email:</strong> info@website.com</p>
			<p><strong>Address:</strong> Istanbul, Turkey</p>
		</div>
	</div>

</body>
